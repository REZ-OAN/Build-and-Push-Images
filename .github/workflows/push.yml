name: Build and Push Docker Image to Docker Hub

on: push
jobs:
  push_to_registry:
    name: push docker image to hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: check repository
        uses: actions/checkout@v4

      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: build and push backend image to registry
        uses: docker/build-push-action@v5
        with:
          context: /Build-and-Push-Images/backend
          push: true
          tags: cyborg117/test-my-app:backend
      - name: build and push frontend image to registry
        uses: docker/build-push-action@v5
        with:
          context: /Build-and-Push-Images/frontend
          push: true
          tags: cyborg117/test-my-app:frontend


      # Step 4: Logout from Docker Hub (optional but recommended)
      - name: Log out from Docker Hub
        run: docker logout
